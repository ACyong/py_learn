    <form method="post" action="/regist" enctype="multipart/form-data">
        <table >
            <tr>
                <td>
                    <p style="color:blue;">用户名：</p>
                </td>
                <td>
                    <input type="text" name="username" id="input_regist_name">
                    <span id="span_regist_result"></span>
                </td>
            </tr>

            <tr>
                <td>
                    密码：
                </td>
                <td>
                     <input type="text" name="password">
                </td>
            </tr>

             <tr>
                <td>
                   城市：
                </td>
                <td>
                     <select name="city">
                         <option value="beijing">北京</option>
                         <option value="shanghai">上海</option>
                         <option value="guangzhou">广州</option>
                     </select>
                </td>
            </tr>

             <tr>
                <td>
                   头像：
                </td>
                <td>
                    <input type="file" name="avatar">
                </td>
            </tr>


            <tr>
                <td colspan="2"><span style="color: red;font-weight: bolder;">{{result}}</span></td>
            </tr>

            <tr>
                <td colspan="2">
                     <input type="submit" value="注册">

                     <input type="reset" value="重置" >

                </td>
            </tr>


        </table>
    </form>
