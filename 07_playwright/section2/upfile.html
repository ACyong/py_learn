<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>

<form>
    <div>
        <label>用户名<input name="user" type="text" placeholder="输入用户名"></label>
    </div>
    <div>
        <label>文件名称<input name="name" type="text" placeholder="文件名称"></label>
    </div>
    <div>
        <label>选择文件<input name="file" type="file"></label>
    </div>
</form>

</body>
</html>
